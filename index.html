<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>H·ªá Th·ªëng B√†y H√†ng GitHub V19.5 - B·ªô L·ªçc N√¢ng Cao</title>
    <style>
        :root { --p: #ee4d2d; --s: #1877f2; --g: #00b894; --dark: #2d3436; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 15px; }
        .card-step { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 6px solid var(--s); }
        .num-circle { background: var(--dark); color: white; width: 25px; height: 25px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; margin-right: 5px; font-size: 14px; }
        
        /* B·∫£ng ƒëi·ªÅu khi·ªÉn l·ªçc */
        .filter-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; background: #f8f9fa; padding: 15px; border-radius: 10px; }
        .filter-btn { flex: 1; min-width: 120px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; background: white; transition: 0.3s; }
        .filter-btn:hover, .filter-btn.active { background: var(--s); color: white; border-color: var(--s); }

        .market { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; margin-top: 20px; }
        .item { background: white; border: 1px solid #ddd; border-radius: 10px; padding: 10px; text-align: center; position: relative; }
        .item img { width: 100%; height: 120px; object-fit: cover; border-radius: 5px; }
        .price-tag { color: var(--p); font-weight: bold; }
        
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; overflow-y:auto; }
        .modal-content { background: white; width: 95%; max-width: 500px; margin: 20px auto; padding: 20px; border-radius: 20px; }
        input { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; color: white; }
    </style>
</head>
<body>

<h1 style="text-align:center; color: var(--s);">üè™ SI√äU TH·ªä GITHUB V19.5</h1>

<div class="card-step">
    <h3><span class="num-circle">1</span> QU·∫¢N L√ù D·ªÆ LI·ªÜU</h3>
    <input type="file" id="csv" accept=".csv">
    <div id="luckyBox" style="margin-top:10px; padding:10px; background:#e3f2fd; border-radius:8px;">
        Ng∆∞·ªùi may m·∫Øn: <b id="luckyName">---</b> | Tu·ªïi: <span id="luckyAge">--</span>
    </div>
</div>

<div class="card-step">
    <h3><span class="num-circle">2</span> B·ªò L·ªåC TH√îNG MINH</h3>
    <div class="filter-group">
        <button class="filter-btn" onclick="filterBy('age')">L·ªçc theo Tu·ªïi</button>
        <button class="filter-btn" onclick="filterBy('price')">L·ªçc theo Gi√°</button>
        <button class="filter-btn" onclick="filterBy('gender')">L·ªçc theo Gi·ªõi t√≠nh</button>
        <button class="filter-btn" onclick="filterBy('char')">L·ªçc theo Ch·ªØ c√°i</button>
    </div>
    <div id="market" class="market"></div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3 id="mTitle"></h3>
        <p>G·ªëc: <span id="originalLink" style="font-size: 10px; color: blue; word-break: break-all;"></span></p>
        <hr>
        <label>1. Link ·∫¢nh (ƒë√£ c·∫Øt/convert):</label>
        <input type="text" id="imgLink" placeholder="D√°n link ·∫£nh GitHub/PostImage...">
        
        <label>2. Link Shopee R√∫t G·ªçn:</label>
        <input type="text" id="affLink" placeholder="D√°n link short.com...">
        
        <div style="display: flex; gap: 10px;">
            <button class="btn" style="background:var(--p)" onclick="goShopee()">M·ªû G·ªêC</button>
            <button class="btn" style="background:var(--g)" onclick="copyPrompt()">COPY PROMPT AI</button>
        </div>
        <button class="btn" style="background:#636e72" onclick="closeModal()">ƒê√ìNG</button>
    </div>
</div>

<script>
    let fixedMems = JSON.parse(localStorage.getItem('my_friends_list')) || [
        {n:"NGUY·ªÑN KH·∫ÆC NƒÇNG", d:"1944", g:"Nam"}, {n:"T√î TH·ªä H√Ä", d:"1948", g:"N·ªØ"},
        {n:"NGUY·ªÑN MINH NAM", d:"1971", g:"Nam"}, {n:"TH√ÇN TH·ªä KIM ANH", d:"1981", g:"N·ªØ"}
    ];
    let warehouse = [];
    let lucky = null;
    let selectedItem = null;
    const currentYear = 2026;

    // Kh·ªüi t·∫°o ng∆∞·ªùi may m·∫Øn
    function init() {
        const offset = Math.floor((new Date() - new Date("2026-01-01")) / (1000*60*60*24));
        lucky = fixedMems[offset % fixedMems.length];
        document.getElementById('luckyName').innerText = lucky.n;
        document.getElementById('luckyAge').innerText = currentYear - parseInt(lucky.d);
    }

    // ƒê·ªçc file CSV
    document.getElementById('csv').onchange = async (e) => {
        const text = await e.target.files[0].text();
        const lines = text.split('\n').slice(1);
        warehouse = lines.map(l => {
            const c = l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            if(c.length >= 4) return {
                name: c[1]?.replace(/"/g, ''),
                price: parseFloat(c[2]?.replace(/[^0-9.-]+/g,"")) || 0,
                img: c[3]?.trim().replace(/"/g, ''),
                link: c[c.length-1]?.trim().replace(/"/g, '')
            };
        }).filter(x => x);
        renderMarket(warehouse);
    };

    // Render s·∫£n ph·∫©m ra m√†n h√¨nh
    function renderMarket(data) {
        const area = document.getElementById('market');
        area.innerHTML = data.slice(0, 12).map(p => `
            <div class="item" onclick="openModal('${p.name.replace(/'/g, "\\'")}')">
                <img src="${p.img}">
                <div style="font-size:13px; margin:5px 0;">${p.name.substring(0, 30)}...</div>
                <div class="price-tag">${p.price.toLocaleString()}ƒë</div>
            </div>
        `).join('');
    }

    // C√ÅC H√ÄM L·ªåC S·∫¢N PH·∫®M
    function filterBy(type) {
        let result = [...warehouse];
        const age = currentYear - parseInt(lucky.d);

        if (type === 'age') {
            // V√≠ d·ª•: Nh·ªè tu·ªïi l·∫•y ƒë·ªì r·∫ª/tr·∫ª trung, l·ªõn tu·ªïi l·∫•y ƒë·ªì s·ª©c kh·ªèe
            result = age > 50 ? result.filter(p => p.price > 200000) : result.filter(p => p.price < 500000);
        } else if (type === 'price') {
            result.sort((a, b) => b.price - a.price); // ∆Øu ti√™n gi√° cao nh·∫•t
        } else if (type === 'gender') {
            const keyword = lucky.g === "N·ªØ" ? "N·ªØ" : "Nam";
            result = result.filter(p => p.name.includes(keyword));
        } else if (type === 'char') {
            const lastChar = lucky.n.slice(-1).toUpperCase();
            result = result.filter(p => p.name.toUpperCase().includes(lastChar));
        }
        renderMarket(result);
    }

    function openModal(name) {
        selectedItem = warehouse.find(p => p.name === name);
        document.getElementById('mTitle').innerText = selectedItem.name;
        document.getElementById('originalLink').innerText = selectedItem.link;
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function goShopee() { window.open(selectedItem.link, '_blank'); }

    function copyPrompt() {
        const img = document.getElementById('imgLink').value;
        const aff = document.getElementById('affLink').value;
        const prompt = `Vi·∫øt b√†i qu·∫£ng c√°o cho ${lucky.n}, m√≥n qu√†: ${selectedItem.name}. ·∫¢nh m·ªõi: ${img}. Mua t·∫°i: ${aff}`;
        navigator.clipboard.writeText(prompt);
        alert("ƒê√£ copy Prompt cho Gemini!");
    }

    init();
</script>
</body>
</html>

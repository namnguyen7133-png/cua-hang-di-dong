name: Robot_He_Thong_Lixi_Va_Crawler

on:
  schedule:
    - cron: '0 0 * * *' # Chạy lúc 7h sáng giờ VN
  workflow_dispatch: # Nút bấm chạy tay trên GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas

      - name: Run Robot Crawler (Lay du lieu cu)
        run: python crawler.py

      - name: Run Tiem Li Xi (Chon Sep va Qua moi)
        run: python run.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "Robot-Nam-Nguyen"
          git config --global user.email "robot@github.com"
          # Them tat ca cac file da thay doi: databases, lich su, va index.html
          git add data/history.csv index.html friends.csv database.csv database10.csv database6.csv
          git commit -m "Robot: Cap nhat database & Chon Sep Li Xi moi" || exit 0
          git push

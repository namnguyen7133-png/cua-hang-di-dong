name: Robot_He_Thong_Lixi_Va_Crawler

on:
  schedule:
    - cron: '0 15 * * *' # Chạy lúc 22:00 đêm giờ VN (Khớp với lịch Robot Brain)
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas gspread oauth2client # Thêm thư viện nếu bạn dùng Google Sheet

      - name: Run Robot Crawler
        run: python crawler.py

      - name: Run Tiem Li Xi (Thuật toán Chọn Sếp)
        run: python run.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "Robot-Nam-Nguyen"
          git config --global user.email "namnguyen7133@gmail.com" # Nên để email thật để nhận thông báo lỗi
          
          # Tự động add tất cả các file database csv và trang web
          git add index.html *.csv data/*.csv
          
          # Lấy biến Mệnh Giờ từ môi trường nếu có hoặc ghi log chung
          git commit -m "Robot: Update Database & Chốt Sếp theo Mệnh Giờ $(date +'%H:%M %d/%m')" || exit 0
          git push

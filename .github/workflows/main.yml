name: Robot_Tu_Dong_Lay_Hang

on:
  schedule:
    - cron: '0 0 * * *' # Tự động chạy 7h sáng mỗi ngày
  workflow_dispatch: # Nút bấm chạy tay

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install pandas
      - name: Run Robot
        run: python crawler.py
      - name: Commit and Push changes
        run: |
          git config --global user.name "Robot-Nam-Nguyen"
          git config --global user.email "robot@github.com"
          git add database.csv database10.csv database6.csv
          git commit -m "Robot cap nhat database moi" || exit 0
          git push

    day = now.day
    hour = now.hour
    
    # Công thức: ngày * giờ hiện tại mod 24 (Nếu 0 lấy 24)
    raw_calc = (day * hour) % 24
    menh_hour_value = raw_calc if raw_calc != 0 else 24
    
    return menh_hour_value, now.strftime("%H:%M - %d/%m/%Y")


    <style>

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; padding: 20px; color: #333; }

<body>

<div class="container">
    <h2>Tr√¨nh Ph√¢n T√≠ch ƒêa NƒÉng (7 Lo·∫°i H·ªá Th·ªëng)</h2>

    <div class="grid-layout">

                <option value="loai2">Lo·∫°i 2: Theo s·ªë b√°n (22k, 30k, 32k, 40k, 42k)</option>

                <label>M·ª•c ti√™u k√Ω t·ª± (¬±10%): <input type="number" id="targetCount" placeholder="232"></label>
            </div>

            <div class="btn-group">

    <button class="btn-filter" onclick="handleProcess()">B·∫ÆT ƒê·∫¶U PH√ÇN T√çCH H·ªÜ TH·ªêNG</button>

    <div id="summary" style="margin: 20px 0; font-weight: bold; color: #2e7d32; text-align: center;"></div>
    <div id="resultArea"></div>

<script>
    function toggleInputs() {
        const mode = document.getElementById('filterMode').value;
        document.getElementById('loai1Inputs').style.display = (mode === 'loai1') ? 'block' : 'none';
    }

    function setSample() {
        document.getElementById('targetChars').value = "N, √î, N";
        document.getElementById('targetCount').value = 232;
        document.getElementById('filterMode').value = "loai1";
        toggleInputs();
    }

    async function handleProcess() {
        const fileInput = document.getElementById('csvFile');
        const textInput = document.getElementById('inputText').value;
        let content = fileInput.files.length > 0 ? await fileInput.files[0].text() : textInput;

        if (!content.trim()) return alert("Vui l√≤ng nh·∫≠p d·ªØ li·ªáu!");
        
        const mode = document.getElementById('filterMode').value;
        processSystem(content, mode);
    }

    function processSystem(fullText, mode) {
        const resultArea = document.getElementById('resultArea');
        const summary = document.getElementById('summary');
        
        // T√°ch d√≤ng th√¥ng minh
        const lines = fullText.split(/\n(?=.*‚Ç´|.*ƒê√£ b√°n|.*Link|.*http)/g);
        let count = 0;
        let htmlTable = `<table><thead><tr><th>STT</th><th>K·∫øt qu·∫£ ph√¢n t√≠ch</th><th>Th√¥ng s·ªë</th></tr></thead><tbody>`;

        const targetChars = document.getElementById('targetChars').value.split(',').map(s => s.trim().toUpperCase());
        const targetCountVal = parseFloat(document.getElementById('targetCount').value);
        const loai2Targets = ["22k+", "30k+", "32k+", "40k+", "42k+"];

        lines.forEach((line) => {
            const cleanLine = line.trim();
            if (!cleanLine) return;

            let pass = false;
            let info = "";

            if (mode === "loai1") {
                // LOGIC C·ª¶A B·∫†N (Ch·ªØ cu·ªëi & K√Ω t·ª±)
                const charLen = cleanLine.length;
                const range = targetCountVal * 0.1;
                const passChar = isNaN(targetCountVal) || (charLen >= targetCountVal - range && charLen <= targetCountVal + range);
                
                const words = cleanLine.split(/\s+/);
                let matched = 0;
                let tempTargets = [...targetChars];
                words.forEach(w => {
                    let last = w.replace(/[.,!?;:()"]+$/, "").slice(-1).toUpperCase();
                    let idx = tempTargets.indexOf(last);
                    if(idx !== -1) { matched++; tempTargets.splice(idx, 1); }
                });
                if (matched >= 3 && passChar) pass = true;
                info = `üìä K√Ω t·ª±: ${charLen} | Kh·ªõp ch·ªØ cu·ªëi: ${matched}/3`;

            } else if (mode === "loai2") {
                // LOGIC LO·∫†I 2 (S·ªë b√°n)
                pass = loai2Targets.some(t => cleanLine.includes(t));
                info = `üî• H√†ng b√°n ch·∫°y m·ª•c ti√™u (22k-42k)`;

            } else if (mode === "loai3") {
                // LOGIC LO·∫†I 3 (Hoa h·ªìng cao > 15%)
                const hhMatch = cleanLine.match(/(\d+,?\d*)%/);
                if (hhMatch) {
                    const hhVal = parseFloat(hhMatch[1].replace(',', '.'));
                    if (hhVal >= 15) pass = true;
                }
                info = `üí∞ Hoa h·ªìng ∆∞u ti√™n cao`;
            }

            if (pass) {
                count++;
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                const lineContent = cleanLine.replace(urlRegex, (url) => `<br><a href="${url}" target="_blank" class="link-btn">Truy c·∫≠p Link Affiliate üîó</a>`);
                
                htmlTable += `<tr>

                    <td><div class="stats-info">${info}</div></td>

            }
        });

        htmlTable += `</tbody></table>`;
        summary.innerHTML = `üéØ K·∫øt qu·∫£: T√¨m th·∫•y ${count} m·ª•c ph√π h·ª£p!`;
        resultArea.innerHTML = count > 0 ? htmlTable : "Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o.";
    }
</script>
